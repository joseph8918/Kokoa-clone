<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar__column">
            <span>13:07</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge nav__notifocation">5</span>
                    <i class="far fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notifocation1"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span> <a href="setting.html"> <i class="fas fa-cog fa-lg "></i></a></span>
        </div>
        </div>
    </header>

    <main class="main-screen">
       <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span> 
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
       </div>
       <div class="recommended-friends">
        <h6 class="recommended-friends__title">
        Recommended friends</h6>
        <span>You have no recommended friedns.</span>
       </div>
       <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">
                Open Chat
                </h4>
                <span>
                    Go to Openchat Home
                </span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#ASEPA</h5>
                    <h6 class="open-post__hashtags">#ASEPA#FAN</h6>
                    <div class="open-post__members">
                        <img src="img.1.jpg" alt="">
                        <span class="open-post__member-count">934 members</span>
                        <div class="divider"></div>
                        <div class="open-post__member-status">Active</div>
                    </div>
                </div>
                <div class="open-post__column">
                    <div>
                        <div class="open-post__photo">
                            <img src="img.2.PNG" alt="">
                            <div class="open-post__heart-acount">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>723</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </main>
    
    <div id="no-mobile">
        <span>Your screen is too big...</span>
    </div>
    


    <script  src="https://kit.fontawesome.com/8104f1adea.js" crossorigin="anonymous"></script>
</body>
</html>
