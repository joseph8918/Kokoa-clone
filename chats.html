<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar__column">
            <span>13:07</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge nav__notifocation">5</span>
                    <i class="fas fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notifocation1"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span> <a href="setting.html"> <i class="fas fa-cog fa-lg "></i></a></span>
        </div>
        </div>
    </header>

    <main class="main-screen">
    <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avator--sm" src="jpg.1.png" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Channel</h4>
                    <h6 class="user-component__subtitle">코코아톡 환영</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time" >21:22</span>
                <div class="badge">1</div>    
            </div>
        </div>
    </a>
    <a href="chat1.html">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avator--sm" src="img.야경.jpg" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Benzamin</h4>
                    <h6 class="user-component__subtitle">심란하다...하</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time" >11:36</span>
                <div class="badge">2</div>    
            </div>
        </div>
    </a>  
    <a href="chat2.html">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avator--sm" src="img.1.jpg" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Winter</h4>
                    <h6 class="user-component__subtitle">윈터에요!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time" >13:05</span>
                <div class="badge">2</div>    
            </div>
        </div>
    </a>  
    </main>

    <div id="no-mobile">
        <span>Your screen is too big...</span>
    </div>


    <script  src="https://kit.fontawesome.com/8104f1adea.js" crossorigin="anonymous"></script>
