<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar__column">
            <span>13:07</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge nav__notifocation">5</span>
                    <i class="far fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notifocation1"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Friedns</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span> <a href="setting.html"> <i class="fas fa-cog fa-lg "></i></a></span>
        </div>
        </div>
    </header>

    <a id="friends-display-link" href="">
        <i class="fas fa-info-circle"></i>
        Friedns' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avator user-component__avator--xl" src="img.기원.jpg" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Joseph</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>  
        <div class="friedns-screen__channel">
            <div class="friedns-screen__channel-header">
                <span>channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avator--sm" src="jpg.1.png" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
                </div>
            </div>
        </div> 
    </main>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big...</span>
    </div>


    <script  src="https://kit.fontawesome.com/8104f1adea.js" crossorigin="anonymous"></script>
</body>
</html>
